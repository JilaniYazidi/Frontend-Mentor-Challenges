<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

  
</head>
<body>
  <div id="card">
    <div id="headerCard">
      <div class="headerCardText">
        <span id="accountName" class="normalWhiteWeight">My balance</span>
        <span id="moneyLeft" class="biggestFont">$921.48</span>
      </div>
      <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
    </div>
    <div id="mainCard">
      <p id="lastSpend" class="brownFont">Spending - Last 7 days</p>
      <div id="divChart"></div>

        <span class="normalWhiteWeight">mon</span>
        <span class="normalWhiteWeight">tue</span>
        <span class="normalWhiteWeight">wed</span>
        <span class="normalWhiteWeight">thu</span>
        <span class="normalWhiteWeight">fri</span>
        <span class="normalWhiteWeight">sat</span>
        <span class="normalWhiteWeight">sun</span>

      <div id="cardFooter">
        <div class="cardFooterLeft">
          <span class="normalWhiteWeight">Total this month</span>
          <span id="totalSpent" class="brownFont">$478.33</span>
        </div>
        <div class="cardFooterRight">
          <span id="totalSpentPercent" class="brownFont">+2.4%</span>
          <span class="normalWhiteWeight">from last month</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jilani Yazidi</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
